<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/index.css" type="text/css">
    <title>ToDo App</title>
</head>

<body>
    <div>
        <form class="FormWrapper">
            <h3>Task Manager</h3>
            <div class="form-control">
                <input type="text" name="input-box" id="input-box" placeholder="e.g. washdishes">
                <input type="submit" value="Submit" id="submit-btn">
                <div class="form-alert"></div>
            </div>
        </form>
        <section class="tasks-container">
            <p class="loading-text">Loading...</p>
            <div class="tasks">
            </div>
        </section>
    </div>
    <script src="https://kit.fontawesome.com/890669727b.js" crossorigin="anonymous"></script>
    <script src = "/index.js"></script>
</body>

</html>
